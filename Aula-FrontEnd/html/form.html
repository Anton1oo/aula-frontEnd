<h3>Formulário de login</h3>
<form>
    <input type="Email" placeholder="Digite o seu e-mail">
    <input type="password" placeholder="Digite a sua senha"> <br/>
    <button type="submit">Entrar</button>
</form>

<h3>Formulário de contato</h3>
<form>
    <input type="text" placeholder="Digite o seu nome completo"> <br/>
    <input type="tel" placeholder="Digite o seu Telefone"> <br/>
    <input type="E-mail" placeholder="Digite o seu e-mail"> <br/>
    <input type="text" placeholder="Assunto"> <br/>
    <textarea placeholder="Menssagen" rows="5" maxlength="20"></textarea> <br/>
    <button type="submit">Enviar</button>

</form>
